<div class="container-fluid px-4">
    <h1 class="mt-4">Subscribers</h1>
    <div class="btn-group w-100 col-12 py-2">
        <button class="btn btn-success" routerLink="/subscribers/create">
            Create new Subscriber
        </button>
        <button class="btn btn-warning" (click)="toArchive()">
            Season close, time to archive!
        </button>
    </div>
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        List of Subscribers
    </div>
    <app-data-table [tableColumns]="tableColumns" [list$]="list$" (selectOne)="onSelectOne($event)"
        (deleteOne)="onDeleteOne($event)" (printCertificate)="onPrintCertificate($event)"></app-data-table>
</div>
